<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Changed to animated gradient background for more interactive feel */
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    /* Added animated gradient keyframes */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      /* Changed to semi-transparent white background */
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }

    .form-container:hover {
      /*transform: perspective(1000px) rotateX(-5deg) rotateY(5deg) translateY(-10px) scale(1.02);*/
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      /* Adjusted hover background to maintain semi-transparent white */
      background: rgba(255, 255, 255, 0.9);
    }

    h2 {
      /* Changed text color to black */
      color: #000000;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      /* Removed text-shadow for better black text visibility */
      transition: transform 0.3s ease;
    }

    h2:hover {
      transform: scale(1.05) translateY(-2px);
    }

    .form-group {
      /* Reduced margin for smaller box */
      margin-bottom: 20px;
      position: relative;
      /* Added transform effects to form groups */
      transition: transform 0.3s ease;
    }

    .form-group:hover {
      transform: translateX(5px);
    }

    label {
      display: block;
      /* Changed label text color to black */
      color: #000000;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      /* Removed text-shadow for better black text visibility */
    }

    input {
      width: 100%;
      max-width: 280px;
      padding: 12px 16px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      font-size: 0.9rem;
      /* Changed input background and text color for better contrast */
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #000000;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      outline: none;
    }

    input::placeholder {
      /* Changed placeholder color to dark gray */
      color: rgba(0, 0, 0, 0.6);
    }

    input:focus {
      border-color: rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px) scale(1.02);
    }

    input:hover {
      border-color: rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    /* Custom date picker styling */
    input[type="date"] {
      position: relative;
      /* Changed date input text color to black */
      color: #000000;
      background: rgba(255, 255, 255, 0.9);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      /* Changed calendar icon to black */
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>') no-repeat;
      background-size: 16px 16px;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Specific styling for name input */
    #name {
      position: relative;
    }

    /* Custom autofill styling for name input */
    #name:-webkit-autofill,
    #name:-webkit-autofill:hover,
    #name:-webkit-autofill:focus {
      /* Updated autofill styling for better contrast with white background */
      -webkit-box-shadow: 0 0 0 30px rgba(138, 43, 226, 0.1) inset !important;
      -webkit-text-fill-color: #000000 !important;
      background: rgba(138, 43, 226, 0.05) !important;
      border: 2px solid rgba(138, 43, 226, 0.4) !important;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    /* Placeholder styling for name input */
    #name::placeholder {
      /* Changed name placeholder color to dark gray */
      color: rgba(0, 0, 0, 0.5);
      font-style: italic;
      font-size: 0.85rem;
    }

    button {
      width: 100%;
      /* Reduced button padding from 16px to 12px for smaller size */
      padding: 12px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      /* Reduced font size from 1rem to 0.9rem for smaller button */
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      /* Updated button hover styling */
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
      border-color: rgba(0, 0, 0, 0.6);
    }

    button:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        /* Further reduced padding for mobile */
        padding: 25px 20px;
        margin: 10px;
        max-width: 350px;
      }

      h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      input {
        padding: 12px 16px;
        font-size: 0.9rem;
      }

      button {
        /* Reduced mobile button padding from 14px to 10px */
        padding: 10px;
        /* Reduced mobile button font size from 0.95rem to 0.85rem */
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
        max-width: 320px;
      }

      h2 {
        font-size: 1.4rem;
      }

      .form-group {
        margin-bottom: 16px;
      }

      input {
        padding: 10px 14px;
      }

      button {
        /* Reduced small mobile button padding from 12px to 8px */
        padding: 8px;
      }
    }

    /* Loading animation for form submission */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading button {
      background: #a0aec0;
      cursor: not-allowed;
    }

    /* Success/Error states */
    .success {
      border-color: #48bb78 !important;
      background: #f0fff4 !important;
    }

    .error {
      border-color: #f56565 !important;
      background: #fff5f5 !important;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Changed title from "Register User" to "Student Login" -->
    <h2>Admin Login</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <!-- Added placeholder and autocomplete attributes for better UX -->
        <input type="text" id="name" placeholder="Enter your full name" autocomplete="name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Add loading state
      const form = document.getElementById("registerForm");
      form.classList.add("loading");

      const userData = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
      };

      try {
        const response = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });

        const result = await response.json();
        alert(result.message);
        
        // Add success state to inputs
        const inputs = form.querySelectorAll("input");
        inputs.forEach(input => input.classList.add("success"));
        
      } catch (error) {
        // Add error state to inputs
        const inputs = form.querySelectorAll("input");
        inputs.forEach(input => input.classList.add("error"));
        alert("Registration failed. Please try again.");
      } finally {
        // Remove loading state
        form.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
